language: python
python:
- 2.7
before_install:
- sudo apt-get update
- sudo apt-get install -y openjdk-7-jdk libslf4j-java libsnmp30
- wget http://archive.apache.org/dist/zookeeper/zookeeper-3.4.13/zookeeper-3.4.13.tar.gz
- tar -xzvf zookeeper-3.4.13.tar.gz
install:
- pip install --upgrade pip setuptools tox virtualenv coveralls
script:
- tox -v
after_success: coveralls
notifications:
  email: false
deploy:
  provider: pypi
  user: netauto
  password:
    secure: 
  distributions: sdist
