[main]
    sites = local,

[log]
    config_file = tests/config_files/test_panoptes_logging.ini

[redis]
    [[default]]
        namespace = panoptes
        [[[shards]]]
            [[[[shard1]]]]
                host = localhost
                port = 6379
                db = 0
                password = password
[kafka]
    topic_key_delimiter = ':'
    topic_name_delimiter = '-'
    publish_to_site_topic = True
    consume_from_site_topic = False
    [[brokers]]
        [[[broker1]]]
         host = localhost
         port = 9092
    [[topics]]
      [[[metrics]]]
        raw_topic_name_suffix = 'metrics'
        transformed_topic_name_suffix = 'processed'
[zookeeper]
    [[servers]]
        [[[server1]]]
         host = localhost
         port = 2181

[discovery]
  plugins_paths = tests/plugins/discovery,

[polling]
  plugins_paths = tests/plugins/polling,

[enrichment]
  plugins_paths = tests/plugins/enrichment,

[snmp]
  port = 10161
