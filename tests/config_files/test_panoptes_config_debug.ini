[main]
  sites = local,

[log]
  config_file = tests/config_files/test_panoptes_logging_debug.ini

[redis]
    [[default]]
        namespace = panoptes
        [[[shards]]]
            [[[[shard1]]]]
                host = localhost
                port = 6379
                db = 0
                password = password

[kafka]
[[brokers]]
    [[[broker1]]]
     host = localhost
     port = 9092

[zookeeper]
[[servers]]
    [[[server1]]]
     host = localhost
     port = 2181

[discovery]
  plugins_paths = tests/plugins/discovery,

[polling]
  plugins_paths = tests/plugins/polling,

[enrichment]
  plugins_paths = tests/plugins/enrichment,
