[main]
  sites = local,

[log]
  config_file = tests/test_panoptes_logging.ini

[redis]
    [[default]]
        namespace = panoptes
        [[[shards]]]
            [[[[shard1]]]]
                host = localhost
                port = 6379
                db = 0
                password = password
[kafka]
    topic_key_delimiter = ':'
    topic_name_delimiter = '-'
    [[brokers]]
        [[[broker1]]]
         host = localhost
         port = 9092
    [[topics]]
      [[[metrics]]]
        raw_topic_name_suffix = 'metrics'
        transformed_topic_name_suffix = 'processed'

[discovery]
  plugins_path = tests/plugins/discovery

[polling]
  plugins_path = tests/plugins/polling

[enrichment]
  plugins_path = tests/plugins/enrichment

[snmp]
  port = 10161
